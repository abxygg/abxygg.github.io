<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weight Loss & Fitness Tracker</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Chart.js library via CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
</head>
<body>
  <header>
    <h1>Weight Loss & Fitness Tracker</h1>
  </header>
  <nav id="tab-nav">
    <button data-section="weight" class="active">Weight</button>
    <button data-section="workouts">Workouts</button>
    <button data-section="nutrition">Nutrition</button>
    <button data-section="grocery">Grocery</button>
    <button data-section="scheduler">Scheduler</button>
    <button data-section="dashboard">Dashboard</button>
  </nav>
  <main>
    <!-- Weight Tracking Section -->
    <section id="weight" class="tab-section active">
      <h2>Weight Tracking</h2>
      <div id="weight-summary"></div>
      <canvas id="weightChart" height="200"></canvas>
      <form id="weight-form" class="form-inline">
        <label for="weight-date">Date:</label>
        <input type="date" id="weight-date" required>
        <label for="weight-value">Weight (lb):</label>
        <input type="number" step="0.1" id="weight-value" required>
        <button type="submit">Add</button>
      </form>
      <button id="clear-weight-btn" class="clear-btn">Clear Weight Data</button>
    </section>

    <!-- Workouts Section -->
    <section id="workouts" class="tab-section">
      <h2>Workouts</h2>
      <p>Enter your loads and reps for each week directly into the tables below. Values are saved automatically. Exercises are grouped by workout day (Push A, Pull A, Legs A, etc.).</p>
      <div id="workouts-container"></div>
      <button id="clear-workouts-btn" class="clear-btn">Clear Workout Logs</button>
    </section>

    <!-- Nutrition Section -->
    <section id="nutrition" class="tab-section">
      <h2>Nutrition</h2>
      <div id="nutrition-guidelines"></div>
      <canvas id="nutritionChart" height="200"></canvas>
      <div id="nutrition-summary"></div>
      <form id="food-form" class="form-inline">
        <label for="food-date">Date:</label>
        <input type="date" id="food-date" required>
        <label for="food-calories">Calories:</label>
        <input type="number" id="food-calories" required>
        <label for="food-protein">Protein (g):</label>
        <input type="number" id="food-protein" required>
        <label for="food-carbs">Carbs (g):</label>
        <input type="number" id="food-carbs" required>
        <label for="food-fat">Fat (g):</label>
        <input type="number" id="food-fat" required>
        <button type="submit">Add</button>
      </form>
      <button id="clear-food-btn" class="clear-btn">Clear Food Logs</button>
    </section>

    <!-- Grocery Section -->
    <section id="grocery" class="tab-section">
      <h2>Grocery List</h2>
      <ul id="grocery-list"></ul>
      <!-- Add custom grocery item -->
      <form id="grocery-form" class="form-inline">
        <label for="grocery-item-name">Item:</label>
        <input type="text" id="grocery-item-name" required>
        <label for="grocery-item-qty">Qty:</label>
        <input type="text" id="grocery-item-qty" required>
        <button type="submit">Add Item</button>
      </form>
      <button id="clear-grocery-btn" class="clear-btn">Clear Grocery Data</button>
    </section>

    <!-- Scheduler Section -->
    <section id="scheduler" class="tab-section">
      <h2>8‑Week Scheduler</h2>
      <table id="scheduler-table" class="workout-table"></table>
      <button id="clear-scheduler-btn" class="clear-btn">Clear Scheduler Progress</button>
    </section>

    <!-- Dashboard Section -->
    <section id="dashboard" class="tab-section">
      <h2>Dashboard</h2>
      <div id="dashboard-summary"></div>
      <canvas id="dashboardChart" height="200"></canvas>
      <!-- The dashboard uses weight entries; clearing weight data will reset this tab -->
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
